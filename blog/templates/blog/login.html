{% extends 'blog/base.html' %}

{% block content %}
<div id="login-form">
  <h1>Logowanie</h1>
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    Nazwa użytkownika: <input type="text" name="username"><br>
    Hasło: <input type="password" name="password"><br>
    <input type="submit" value="Zaloguj się">
  </form>
</div>
{% endblock %}
